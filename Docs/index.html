<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Prototyping | Flight Price Info</title>
    <style>
        header {
            margin: 3rem;
            padding: 2rem;
            text-align: center;
        }
        .form-container {
            width: 400px;
            margin: 2rem auto;
        }
        .results{
            display: none;
            margin: 3rem;
        }
    </style> <!-- This is the styles for the form page-->
</head>
<body>
    <header>
        <h1>Travel Search</h1>
        <h2>Find prices for flights...</h2>
    </header>
    <div class="form-container">
        <form>
            <label for="origin">From (City)</label>
            <input type="text" id="origin" name="origin" placeholder="e.g.: SFO" required>
            <label for="destination">To (City)</label>
            <input type="text" id="destination" name="destination" placeholder="e.g.: JFK" required>
            <label for="date">Flight Date</label>
            <input type="datetime" name="date" id="date" placeholder="YYYY-MM-DD" required>
            <button type="submit">Find Price Information</button>
        </form>
    </div>
    <div class="results">
        The search result will be displayed here.
    </div>
    <script src="index.js"></script>
    <!-- This script element brings in the javaScript file called "index.js"; This file will perform all the javaScript actions: 
        (listen to a form submmission)
    -->
</body>
</html>
